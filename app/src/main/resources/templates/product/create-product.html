<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<th:block th:include="~{fragments/navbar}"/>
<main>
    <h1 class="text-center">Add product</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25" th:action="@{/api/product/create}" th:method="post">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="name" class="h4 mb-2 text-blue">Name</label>
            </div>
            <input type="text" class="form-control" id="name" name="name"/>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="made" class="h4 mb-2">Made</label>
            </div>
            <input type="text" class="form-control" id="made" name="made"/>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="type" class="h4 mb-2">Category</label>
            </div>
            <select class="form-control" id="type" name="type">
                <option name="type" th:each="type : ${T(org.gkk.bioshopapp.data.model.ProductType).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="description" class="h4 mb-2">Description</label>
            </div>
            <textarea class="form-control" id="description" name="description"
                      style="height:150px;">Description...</textarea>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="imgUrl" class="h4 mb-2">Image url</label>
            </div>
            <input type="url" class="form-control" id="imgUrl" name="imgUrl"/>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="price" class="h4 mb-2">Price</label>
            </div>
            <input type="number" step="0.01" class="form-control" id="price" name="price"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info font-weight-bold text-white" type="submit">Add</button>
        </div>
    </form>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
</html>
