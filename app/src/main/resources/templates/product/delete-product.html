<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<th:block th:include="~{fragments/navbar}"/>
<main>
    <div>
        <span style="visibility: hidden">....</span>
        <div class="row">
            <div class="col col-md-4 text-right pr-5">
                <img th:src="${product.imgUrl}" alt="img" width="300">
            </div>
            <div class="col col-md-6 text-left pl-5">
                <ul>
                    <li>
                        <h1 th:utext="${product.name}"></h1>
                    </li>
                    <li>
                        <h5 th:utext="'Made: ' + ${product.made}"></h5>
                    </li>
                    <li>
                        <span style="visibility: hidden">....</span>
                    </li>
                    <li class="text-left">
                        <h6 th:utext="${product.description}"></h6>
                    </li>
                    <li>
                        <span style="visibility: hidden">....</span>
                    </li>
                    <li class="text-left">
                        <h5 th:utext="'Price: ' + ${product.price} + ' $'"></h5>
                    </li>
                    <li>
                        <form th:action="@{/product/delete/{id}(id=${productId})}" th:method="post">
                        <th:block>
                        <div class="button-holder d-flex text-left">
                            <button class="btn btn-danger font-weight-bold text-white" type="submit">Delete</button>
                        </div>
                        </th:block>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <span style="visibility: hidden">....</span>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>

</html>
