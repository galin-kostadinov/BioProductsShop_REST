<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<th:block th:include="~{fragments/navbar}"/>
<main>
    <div>
        <span style="visibility: hidden">....</span>
        <h2 class="text-center bold font-weight-bold text-dark">Table with all users:</h2>
        <hr class="hr-2 bg-dark">
        <table class="table table-hover w-75 mx-auto">
            <thead>
            <tr class="row mx-auto col-md-12">
                <th class="col-md-1 text-center">#</th>
                <th class="col-md-2 text-center">Username</th>
                <th class="col-md-3 text-center">Email</th>
                <th class="col-md-4 text-center">Authorities</th>
                <th class="col-md-2 text-center">Change Authority</th>
            </tr>
            </thead>
            <tbody id="all-users-table"></tbody>
        </table>
        <hr class="hr-2 bg-dark">
        <span style="visibility: hidden">....</span>
    </div>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/urls.js}"></script>
<script type="text/javascript" th:src="@{/js/all-users.js}"></script>
<th:block sec:authorize="hasRole('ROLE_ROOT')">
    <script type="text/javascript" th:src="@{/js/change-authority.js}"></script>
</th:block>
</html>
