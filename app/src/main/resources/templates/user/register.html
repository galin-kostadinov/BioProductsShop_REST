<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">

<th:block th:include="~{fragments/head}"/>

<body>
<th:block th:include="~{fragments/navbar}"/>
<main>
    <h1 class="text-center">Register</h1>
    <hr class="hr-3"/>
    <form class="mx-auto w-25" th:action="@{/api/register}" th:method="post" style="padding-bottom: 200px">
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-blue">Username <span>*</span></label>
            </div>
            <input type="text" class="form-control" id="username" name="username" minlength="5"
                   placeholder="Username..."
                   pattern="^[A-Za-z0-9-_.]{5,}$"
                   title="Username may contain letters, digits, special symbols('-', '_', '.'). Username must be min 5 characters long."
                   required/>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="email" class="h4 mb-2">Email <span>*</span></label>
            </div>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email..."
                   minlength="10"
                   title="Email must be at least 10 characters long." required/>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password <span>*</span></label>
            </div>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password..."
                   pattern="^[A-Za-z0-9-_.$#]{8,}$"
                   minlength="8"
                   title="Password may contain letters, digits, special symbols('-', '_', '.', '$', '#', '@'). Password must be at least 8 characters long."
                   required/>
        </div>
        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password <span>*</span></label>
            </div>
            <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
                   placeholder="Confirm Password..."
                   pattern="^[A-Za-z0-9-_.$#]{8,}$"
                   minlength="8"
                   title="Password may contain letters, digits, special symbols('-', '_', '.', '$', '#',). Password must be at least 8 characters long."
                   required/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-info text-white mb-3" type="submit">Register</button>
        </div>
    </form>
</main>
<th:block th:include="~{fragments/footer}"/>
</body>

</html>
